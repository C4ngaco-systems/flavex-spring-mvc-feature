<html>

<head th:replace="~{layouts :: head}"></head>

<body class="bg-light h-100 d-flex flex-column" onload="mascara();">
    <div th:replace="~{layouts :: mobile-navbar}"></div>
    <div th:replace="~{layouts :: navbar}"></div>
    <section class="container bg-light bg-light mb-3">
        <div th:replace="~{layouts :: botao-upload}"></div>

        <form th:object="${store}" th:action="@{/store/atualizar/{storeId}(storeId=${store.storeId})}" method="post">

            <div th:replace="~{layouts :: formulario-editar}"></div>
            <div th:replace="~{layouts :: botoes-formulario-editar}"></div>

        </form>
    </section>
    <div th:replace="~{layouts :: footer}"></div>


</body>

<!-- Modal -->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Atenção</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3>A loja será excluida permanentemente!</h3>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger"
                   th:href="@{/store/delete/{storeId}(storeId=${store.storeId})}" th:method="delete" >Sim</a>
                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Não</button>
            </div>
        </div>
    </div>
</div>

</html>
