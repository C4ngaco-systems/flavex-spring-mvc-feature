<!DOCTYPE html>

<html lang="pt-br" class="h-100">

 

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css rel="stylesheet"

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css>  

    <link rel="stylesheet" href="css/senha.css">

 

    <title> Taci Login</title>

</head>

 

<body class="h-100">

    <div class="container mt-4 ">

        <div class="row align-items-center">

            <div class="col-md-10 mx-auto col-lg-5">
                <div class="wrapper-do-header text-center mt-5">
                    <div class="logo">
                        <div class="img-wrapper"><img src="img/logo-taci.png" alt=""></div>
                        <div class="linha-login"></div>
                    </div>
                    <h1>Login</h1>
                </div>


                <form class="form-control form-main mt-4 p-4 p-md-5  ms-2">
                    <div class="modulo mb-3">
                        <h3 class="entradas__subtitle mb-3">Esse é o seu primeiro acesso</h3>
                         
                    </div>
                    <div class="email">
                        <p class="escolha">Escolha sua senha</p>
                    </div>

                    <div class="form-floating login-input mb-4">
                       
                        <input type="password" class="form-control  input_senha" id="inputPassword" placeholder="*********" required>

                        <label for="inputPassword">Senha</label>

                    </div>
                    

                    <button class=" btn btn-login btn-lg" type="submit">Acessar</button>

                </form>

            </div>

        </div>
     
    </div>
    <footer class="mt-auto">
        <div class="rodape bg-dark text-center text-white ">
            <p class="rodape">Powered by C4NGAÇO SYSTEMS</p>
        </div>
    </footer>

        crossorigin="anonymous"></script>
       


</body>





 

</html>
