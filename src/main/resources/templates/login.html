<!DOCTYPE html>

<html class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css>  
    <link rel="stylesheet" href="css/login.css">
    <title> Taci Login</title>
</head>
<body class="bg-light h-100 d-flex flex-column">
    <div class="container mt-4 ">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <div class="wrapper-do-header text-center mt-5">
                    <div class="logo">
                        <div class="img-wrapper"><img src="img/logo-taci.png" alt=""></div>
                        <div class="linha-login"></div>
                    </div>
                    <h1>Login</h1>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Login ou Senha inválidos.
                    </div>
                </div>
                <form  th:action="@{/login}" method="post" class="form-control form-main mt-4 p-4 p-md-5  ms-2">
                    <div class="modulo mb-3">
                        <h3 class="entradas__subtitle mb-3">Entre para iniciar sua sessão</h3>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Login</label>
                        <input class="form-control" type="text" id="username" name="username">
                    </div>
                
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label> <input
                            type="password" class="form-control" id="password" name="password" required>
                
                    </div>
                    <!-- <div class="esqueci-senha-login mb-4">
                       <a class="esqueci-senha" href="#">Esqueci minha senha</a>
                    </div> -->
                    <button class=" btn btn-login btn-lg" type="submit">Acessar</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{layouts :: footer}"></div>
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
